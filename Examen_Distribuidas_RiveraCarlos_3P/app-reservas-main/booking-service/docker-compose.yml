version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: app-reservas
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  booking-service:
    build: .
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASS: 123456
      DB_NAME: app-reservas
      USER_SERVICE_URL: http://user-service:5001
      NOTIFICATION_SERVICE_URL: http://notification-service:5002
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '5002:5002'

volumes:
  pgdata:
